<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>iTunes Music Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Really Awesome Music Site</h1>
    </header>
    <section class="player">
      <audio class="music-player" controls="controls" src=""></audio>
      <h5>Now playing: </h5>
    </section>
    <hr>
    <section class="search">
      <form class="search-form">
        <input id = "text" type= "text" placeholder= "Search for Artist">
        <input id = "search" type= "search" placeholder= "Search">

      </form>
    </section>
    <hr>
    <section class="results">Search Results:</section>
  </div>
  <script src="main.js"></script>
</body>
</html>
